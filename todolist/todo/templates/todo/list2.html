{% block content %}
{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'styles/style.css' %}">

<div class="center-column">
    <h1 class="todo_title">To-do list</h1>

    <form method="POST" action="/">
        {% csrf_token %}
        <button class="create_task" type="submit">
            <a href="{% url 'create' %}">Create task</a>
        </button>
        <div class="todo-list">
            {% for task in tasks %}
            <div class="item-row">
                <div>
                    {% if task.complete == True %}
                    <strike>{{task}}</strike>
                    {% else %}
                    <span>{{task}}</span>
                    {% endif %}
                </div>
                <br>
                <div>
                    <a class="btn btn-sm btn-success" href="{% url 'view' task.id %}">View</a>
                    <a class="btn btn-sm btn-info" href="{% url 'update' task.id %}">Update</a>
                    <!-- Button trigger modal -->
                    <button onclick="document.getElementById('id01').style.display='block'">Open Modal</button>

                    <div id="id01" class="modal">
                      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
                      <form class="modal-content" action="/action_page.php">
                        <div class="container">
                          <h1>Delete Account</h1>
                          <p>Are you sure you want to delete your account?</p>
                        
                          <div class="clearfix">
                            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="deletebtn">Delete</button>
                          </div>
                   
                        </div>
                      </form>
                    </div>
                    </div>
                    </div>
                    {% endfor %}
                    </div>
                    </form>
                    </div>
                    
                    <script>
                    // Get the modal
                    var modal = document.getElementById('id01');
                    
                    // When the user clicks anywhere outside of the modal, close it
                    window.onclick = function(event) {
                      if (event.target == modal) {
                        modal.style.display = "none";
                      }
                    }
                    </script>

{% endblock content %}
